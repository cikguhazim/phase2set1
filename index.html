<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phase 2 Phonics Blender</title>
    <style>
    :root {
        --primary: #4A90E2;
        --secondary: #F5A623;
        --bg: #f0f4f8;
        --wheel-bg: #ffffff;
        --text-color: #333;
        --glow-color: #00d2ff;
    }

    body {
        font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', sans-serif;
        background-color: var(--bg);
        /* Changed to min-height to allow scrolling on small screens */
        min-height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        /* Add padding to prevent edges sticking to screen */
        padding: 20px;
        box-sizing: border-box;
    }

    .main-container {
        display: flex;
        gap: 40px;
        background: white;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        align-items: center;
        /* Ensure it doesn't overflow the screen width */
        max-width: 100%;
        transition: all 0.3s ease;
    }

    /* Machine Layout */
    .machine-section {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
    }

    .wheels-container {
        display: flex;
        gap: 20px;
    }

    .wheel-unit {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
    }

    .control-btn {
        background-color: var(--primary);
        color: white;
        border: none;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        font-size: 24px;
        cursor: pointer;
        transition: transform 0.1s, background-color 0.2s;
        display: flex;
        justify-content: center;
        align-items: center;
        /* Prevent selection highlight */
        user-select: none;
        -webkit-tap-highlight-color: transparent;
    }

    .control-btn:active {
        transform: scale(0.95);
    }

    .letter-display {
        width: 100px;
        height: 120px;
        background: var(--wheel-bg);
        border: 4px solid #333;
        border-radius: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 80px;
        font-weight: bold;
        color: var(--text-color);
        box-shadow: inset 0 0 20px rgba(0,0,0,0.1);
        position: relative;
        overflow: hidden;
        transition: all 0.2s ease;
        user-select: none;
    }

    .letter-display.glow {
        border-color: var(--glow-color);
        box-shadow: 0 0 25px var(--glow-color), inset 0 0 10px white;
        background-color: #e6f7ff;
        transform: scale(1.05);
    }

    .blend-btn {
        background-color: var(--secondary);
        color: white;
        border: none;
        padding: 15px 40px;
        font-size: 24px;
        border-radius: 50px;
        cursor: pointer;
        font-family: inherit;
        font-weight: bold;
        box-shadow: 0 5px 0 #d48806;
        transition: transform 0.1s;
        /* Prevent text selection */
        user-select: none;
    }

    .blend-btn:active {
        transform: translateY(3px);
        box-shadow: 0 2px 0 #d48806;
    }

    .blend-btn:disabled {
        background-color: #ccc;
        box-shadow: none;
        cursor: not-allowed;
    }

    /* Result Section */
    .result-section {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 200px;
        border-left: 2px dashed #ccc;
        padding-left: 40px;
    }

    .result-box {
        font-size: 100px;
        color: var(--primary);
        min-height: 120px;
        font-weight: bold;
        transition: all 0.3s ease;
        padding: 10px;
        border-radius: 10px;
    }

    .result-box.glow {
        text-shadow: 0 0 20px var(--glow-color);
        transform: scale(1.1);
    }

    .result-label {
        font-size: 18px;
        color: #888;
        margin-top: 10px;
    }

    /* --- RESPONSIVE TABLET/MOBILE FIX --- */
    @media (max-width: 800px) {
        .main-container {
            flex-direction: column; /* Stack vertically */
            padding: 20px;
            gap: 20px;
            width: 90%; /* Fit width of tablet */
        }

        .result-section {
            width: 100%;
            border-left: none;
            border-top: 2px dashed #ccc; /* Line moves to top */
            padding-left: 0;
            padding-top: 20px;
            margin-top: 10px;
        }

        /* Shrink items slightly for smaller screens */
        .letter-display {
            width: 80px;
            height: 100px;
            font-size: 60px;
        }

        .control-btn {
            width: 40px;
            height: 40px;
            font-size: 20px;
        }

        .result-box {
            font-size: 80px;
            min-height: 90px;
        }
    }
</style>
</head>
<body>

<div class="main-container">
    
    <div class="machine-section">
        <div class="wheels-container">
            
            <div class="wheel-unit">
                <button class="control-btn" onclick="changeLetter(0, -1)">▲</button>
                <div class="letter-display" id="display-0">a</div>
                <button class="control-btn" onclick="changeLetter(0, 1)">▼</button>
            </div>

            <div class="wheel-unit">
                <button class="control-btn" onclick="changeLetter(1, -1)">▲</button>
                <div class="letter-display" id="display-1">t</div>
                <button class="control-btn" onclick="changeLetter(1, 1)">▼</button>
            </div>

        </div>

        <button class="blend-btn" id="blendBtn" onclick="blendSounds()">BLEND!</button>
    </div>

    <div class="result-section">
        <div class="result-box" id="result-word">at</div>
        <div class="result-label">The Word</div>
    </div>

</div>

<script>
    // PHASE 2 LETTERS CONFIGURATION
    const wheel1Letters = ['s', 'a', 't', 'p'];
    const wheel2Letters = ['s', 'a', 't', 'p'];

    const wheels = [wheel1Letters, wheel2Letters];
    let currentIndices = [0, 0]; 

    // Initialize displays
    updateDisplay(0);
    updateDisplay(1);
    updateResultText();

    function updateDisplay(wheelIndex) {
        const letter = wheels[wheelIndex][currentIndices[wheelIndex]];
        document.getElementById(`display-${wheelIndex}`).innerText = letter;
    }

    function changeLetter(wheelIndex, direction) {
        let newIndex = currentIndices[wheelIndex] + direction;
        
        if (newIndex < 0) {
            newIndex = wheels[wheelIndex].length - 1;
        } else if (newIndex >= wheels[wheelIndex].length) {
            newIndex = 0;
        }

        currentIndices[wheelIndex] = newIndex;
        updateDisplay(wheelIndex);
        
        // Reset Result
        const resultEl = document.getElementById('result-word');
        resultEl.innerText = "?";
        resultEl.style.color = "#ccc";
        
        // Remove any stuck glows if user changes letters mid-play
        resetGlows();
    }

    function updateResultText() {
        const l1 = wheels[0][currentIndices[0]];
        const l2 = wheels[1][currentIndices[1]];
        const word = l1 + l2;
        const resultEl = document.getElementById('result-word');
        resultEl.innerText = word;
        resultEl.style.color = "var(--primary)";
    }

    function resetGlows() {
        document.getElementById('display-0').classList.remove('glow');
        document.getElementById('display-1').classList.remove('glow');
        document.getElementById('result-word').classList.remove('glow');
    }

    function blendSounds() {
        const l1 = wheels[0][currentIndices[0]];
        const l2 = wheels[1][currentIndices[1]];
        const word = l1 + l2;

        updateResultText();
        resetGlows(); // Safety clear

        const btn = document.getElementById('blendBtn');
        btn.disabled = true;
        btn.innerText = "Listening...";

        // 1. Glow & Play First Letter
        const box1 = document.getElementById('display-0');
        box1.classList.add('glow');

        playAudioFile(l1, () => {
            box1.classList.remove('glow'); // Stop glowing

            // 2. Wait, then Glow & Play Second Letter
            setTimeout(() => {
                const box2 = document.getElementById('display-1');
                box2.classList.add('glow');

                playAudioFile(l2, () => {
                    box2.classList.remove('glow'); // Stop glowing

                    // 3. Wait, then Glow & Play Full Word
                    setTimeout(() => {
                        const resultBox = document.getElementById('result-word');
                        resultBox.classList.add('glow');

                        playAudioFile(word, () => {
                            resultBox.classList.remove('glow'); // Stop glowing
                            
                            // Finished
                            btn.disabled = false;
                            btn.innerText = "BLEND!";
                        });
                    }, 400); 
                });
            }, 200); 
        });
    }

    function playAudioFile(filename, onComplete) {
        const audio = new Audio(`sounds/${filename}.m4a`);
        
        audio.onended = function() {
            if (onComplete) onComplete();
        };

        audio.onerror = function() {
            console.log(`Missing audio file: ${filename}.mp3`);
            // If missing, we still want to finish the sequence
            if (onComplete) onComplete();
        };

        audio.play().catch(e => {
            console.log("Audio play error:", e);
            if (onComplete) onComplete();
        });
    }
</script>

</body>
</html>
